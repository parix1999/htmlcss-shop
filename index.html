<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zalando-shop</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- inzio pagina con il container della struttura con le immagini  -->
    <div class="main-container">
        <!-- clearfix per il float -->
        <div class="clearfix">
            <!-- prima immagine -->
            <section>
                <!-- container per il position relative e il clearfix -->
                <div class="content">
                    <div class="contain-image fl">
                        <div class="content-relative photo uno"></div>
                    </div>
                </div>
            </section>
            <!-- seconda immagine  -->
            <section>
                <!-- container per il position relative e il clearfix -->
                <div class="content">
                    <div class="contain-image fl">
                        <div class="content-relative photo due"></div>
                    </div>
                </div>
            </section>
            <!-- terza immagine  -->
            <section>
                <div class="content">
                    <div class="contain-image photo-3 fl">

                    </div>
                </div>
            </section>
            <!-- quarta immagine  -->
            <section>
                <div class="content">
                    <div class="contain-image photo-4 fl">

                    </div>
                </div>
            </section>
            <!-- quinta immagine  -->
            <section>
                <div class="content">
                    <div class="contain-image photo-5 fl">

                    </div>
                </div>
            </section>
            <!-- sesta immagine  -->
            <section>
                <div class="content">
                    <div class="contain-image photo-6 fl">

                    </div>
                </div>
            </section>
        
        <!-- fine div classe clearfix  -->
        </div>
        
    <!-- fine classe main-container  -->
    </div>
    

    


</body>
</html>
